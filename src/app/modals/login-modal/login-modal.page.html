<ion-header translucent="true" class="ion-no-border ion-no-padding">
  <ion-toolbar>
    <ion-buttons slot="end">
      <!-- <ion-button (click)="dismiss()">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button> -->
      <!-- <ion-button (click)="dismiss()">Cerrar</ion-button> -->
      <ion-button (click)="dismiss()">
        <ion-icon class="dismiss-button" slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen="true">
  <div class="login-wrap">
    <div class="login-html">
      <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Acceder</label>
      <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Registro</label>
      <div class="login-form">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmitLogin()">
          <div class="sign-in-htm">
            <div class="group">
              <label for="email1" class="label">Email</label>
              <input id="email1" type="text" class="input" formControlName="loginEmail">
            </div>
            <div class="group">
              <label for="pass1" class="label">Contraseña</label>
              <input id="pass1" type="password" class="input" data-type="password" formControlName="loginPassword">
            </div>
            <!-- <div class="group">
            <input id="check" type="checkbox" class="check" checked>
            <label for="check"><span class="icon"></span> Keep me Signed in</label>
          </div> -->
            <!-- <div class="group">
            <input type="submit" class="button" value="Sign In">
          </div> -->
            <ion-button mode="md" type="submit" class="space-on-top" expand="block" shape="round" size="large" color="customfour"
              [disabled]="!loginForm.valid">Entrar</ion-button>
            <div class="hr"></div>
            <div class="foot-lnk">
              <a href="#forgot">Forgot Password?</a>
            </div>
          </div>
        </form>
        <form [formGroup]="registerForm" (ngSubmit)="onSubmitRegister()">
          <div class="sign-up-htm">
            <div class="group">
              <label for="name" class="label">Nombre</label>
              <input id="name" type="text" class="input" formControlName="registerName">
            </div>
            <div class="group">
              <label for="email2" class="label">Email</label>
              <input id="email2" type="text" class="input" formControlName="registerEmail">
            </div>
            <div class="group">
              <label for="pass2" class="label">Contraseña</label>
              <input id="pass2" type="password" class="input" data-type="password" formControlName="registerPassword">
            </div>
            <div class="group">
              <label for="pass3" class="label">Repetir contraseña</label>
              <input id="pass3" type="password" class="input" data-type="password"
                formControlName="registerPasswordConfirm">
            </div>
            <!-- <div class="group">
            <input type="submit" class="button" value="Sign Up">
          </div> -->
            <ion-button mode="md" type="submit" class="space-on-top" expand="block" shape="round" size="large" color="customfour"
              [disabled]="!registerForm.valid">Registrarse</ion-button>
            <!-- <div class="hr"></div>
          <div class="foot-lnk">
            <label for="tab-1">Already Member?</label>
          </div> -->
          </div>
        </form>
      </div>
    </div>
  </div>
</ion-content>
