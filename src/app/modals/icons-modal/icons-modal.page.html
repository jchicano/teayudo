<ion-header>
  <ion-toolbar>
    <ion-title>Elige un icono</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="closeModal()">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-radio-group (ionChange)="radioChecked($event)">
      <ion-item *ngFor="let icon of iconlist; let i = index">
        <ion-grid>
          <ion-row>
            <ion-col size="8">
              <ion-label>{{ i + ' - ' + icon.desc }}</ion-label>
            </ion-col>
            <ion-col size="4">
              <img src="{{ icon.url }}" />
            </ion-col>
          </ion-row>
        </ion-grid>
        <ion-radio slot="start" [value]="i"></ion-radio>
      </ion-item>
    </ion-radio-group>
  </ion-list>
</ion-content>
