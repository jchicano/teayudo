<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="dismiss()">
        <ion-icon class="dismiss-button" color="medium" slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>{{ title }}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="saveEmail()" class="modal-end-button-text" color="primary">Guardar</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngIf="showEmailForm">
    <ion-item lines="none">
      <ion-label class="ion-text-wrap">Asegúrate de verificar tu nueva dirección de correo</ion-label>
    </ion-item>
    <ion-item>
      <ion-input inputmode="email" placeholder="Nueva dirección de correo" [(ngModel)]="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input inputmode="text" type="password" placeholder="Contraseña de TEAyudo" [(ngModel)]="currentPassword"></ion-input>
    </ion-item>
    <!-- // TODO guardar en auth.currentUser y saveSession cuando se validen los datos. Para el UUID debo hacer un select por si ya existía o algo -->
  </ion-list>
</ion-content>
