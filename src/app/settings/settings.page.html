<ion-header>
  <ion-toolbar color="customone">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Configuración</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-header *ngIf="!isEmailVerified()" class="ion-no-border" class="line-bottom">
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-button disabled>
          <ion-icon name="alert-circle"></ion-icon>
        </ion-button>
      </ion-buttons>
      <ion-title size="small">
        Por favor verifica tu dirección de correo electrónico&nbsp;
        <ion-button (click)="sendEmail();" class="resend-button" size="small" mode="ios" fill="outline">Reenviar</ion-button>
      </ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-segment (ionChange)="segmentChanged($event)">
    <ion-segment-button value="friends">
      <ion-label>Friends</ion-label>
    </ion-segment-button>
    <ion-segment-button value="enemies">
      <ion-label>Enemies</ion-label>
    </ion-segment-button>
  </ion-segment>
