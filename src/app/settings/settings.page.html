<ion-header>
  <ion-toolbar color="customone">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Configuración</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-header *ngIf="!isEmailVerified() && !auth.isGuest()" class="ion-no-border" class="line-bottom">
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-button disabled>
          <ion-icon name="alert-circle"></ion-icon>
        </ion-button>
      </ion-buttons>
      <ion-title size="small">
        Por favor verifica tu dirección de correo electrónico&nbsp;
      </ion-title>
      <ion-buttons slot="end">
        <ion-button (click)="sendEmail();" color="dark" class="resend-button" size="small" mode="ios" fill="outline"
          shape="round">
          Reenviar
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <ion-segment color="customtwo" value="account" (ionChange)="segmentChanged($event)">
    <ion-segment-button value="account" layout="icon-bottom">
      <ion-icon name="person-circle"></ion-icon>
      <ion-label>Cuenta</ion-label>
    </ion-segment-button>
    <ion-segment-button value="general" layout="icon-bottom">
      <ion-icon name="cog"></ion-icon>
      <ion-label>General</ion-label>
    </ion-segment-button>
    <ion-segment-button value="about" layout="icon-bottom">
      <ion-icon name="information-circle"></ion-icon>
      <ion-label>Acerca de</ion-label>
    </ion-segment-button>
  </ion-segment>

  <ion-list *ngIf="accountSelected"> <!-- *ngIf="accountSelected && !auth.isGuest()" -->
    <!-- <form [formGroup]="accountForm" (ngSubmit)="onSubmitAccount()">
      <ion-item>
        <ion-label position="fixed">Nombre</ion-label>
        <ion-input formControlName="accountName" [value]="accountData.displayName" autocapitalize="on" inputmode="text">
        </ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="fixed">Email</ion-label>
        <ion-input formControlName="accountEmail" [value]="accountData.email" inputmode="email"></ion-input>
      </ion-item>
      <ion-item *ngIf="settings.debugMode">
        <ion-label position="fixed">UUID</ion-label>
        <ion-input formControlName="accountUUID" inputmode="text" readonly></ion-input>
      </ion-item>

      imageurl
      // TODO guardar en auth.currentUser y saveSession cuando se validen los datos. Para el UUID debo hacer un select por si ya existía o algo
      <ion-button mode="md" type="submit" class="space-on-top" shape="round" size="default" color="customfour"
        [disabled]="!accountForm.valid">Guardar</ion-button>
    </form> -->
    <ion-item button detail="true">
      <ion-label>Cambiar dirección de correo electrónico</ion-label>
    </ion-item>
    <ion-item button detail="true">
      <ion-label>Cambiar nombre</ion-label>
    </ion-item>
    <ion-item button detail="true">
      <ion-label>Cambiar foto de perfil</ion-label>
    </ion-item>

  </ion-list>
  <!-- <ion-text *ngIf="accountSelected && auth.isGuest()" color="medium" class="center-middle-screen ion-text-center">Para
    modificar tus datos debes iniciar sesión</ion-text> -->

  <ion-list *ngIf="generalSelected">
    <ion-item>
      <ion-icon name="warning"></ion-icon>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      <ion-label>Modo depuración</ion-label>
      <ion-toggle (ionChange)="debugSwitched()" color="customtwo" [(ngModel)]="settings.debugMode"></ion-toggle>
    </ion-item>
  </ion-list>

  <ion-list *ngIf="aboutSelected">
    <ion-item button detail="false">
      <ion-label>Versión</ion-label>
      <ion-note color="medium" slot="end">{{ this.settings.version }}</ion-note>
    </ion-item>
    <ion-item *ngIf="this.settings.debugMode && this.auth.isGuest()" (click)="copyUUID()" button detail="false">
      <ion-label>UUID del dispositivo</ion-label>
      <ion-note color="medium" slot="end">{{ this.auth.UID }}</ion-note>
    </ion-item>
  </ion-list>

</ion-content>
