<ion-header>
  <ion-toolbar color="customone">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Inicio
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid class="center-custom">
    <ion-row>
      <ion-col class="ion-hide-sm-down" size="2"></ion-col>
      <ion-col size="auto">
        <ion-card class="welcome-card" (click)="openTutorial()">
          <div class="ion-text-center">
            <img class="ion-text-center" src="/assets/img/slides/teacher.svg" alt="" />
          </div>
          <ion-card-header>
            <ion-card-subtitle>¿Tienes dudas?</ion-card-subtitle>
            <ion-card-title>Pulsa para ver un tutorial</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <p>
              En unos segundos entenderás cómo se usa la aplicación.
            </p>
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col class="ion-hide-sm-down" size="2"></ion-col>
    </ion-row>
  </ion-grid>

  <ion-list lines="none">
    <ion-list-header>
      <ion-label>Acceso rápido</ion-label>
    </ion-list-header>
    <ion-item detail="true" [routerLink]="['/list']">
      <ion-icon slot="start" color="medium" name="book"></ion-icon>
      <ion-label>Listado de alumnos</ion-label>
