<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home" text=""></ion-back-button>
    </ion-buttons>
    <ion-title>Crear horario</ion-title>
    <ion-buttons slot="end">
      <ion-icon name="save" (click)="saveCards()"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-text color="dark">
    <p>{{ itemQuantity.length }} tarjetas</p>
  </ion-text>
  <!--TODO card subtitle con el resumen de lo que ha elegido cuando se contrae la tarjeta-->
  <ion-card *ngFor="let item of itemQuantity; let i=index">
    <ion-card-header>
      <ion-grid>
        <ion-row>
          <ion-col size="9">
            <ion-card-title>{{ i+1 }}º tarjeta</ion-card-title>
          </ion-col>
          <ion-col class="ion-text-center" size="3">
            <app-confirm-checkbox customId="{{ i }}" (typeChanged)="onValueEmitted($event)"></app-confirm-checkbox>
            <p style="font-size: 3.5vmin;" *ngIf="cardsChecker[i] != 'true-'+i">Confirmar</p>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-header>
    <ion-card-content *ngIf="cardsChecker[i] != 'true-'+i">
      <ion-item>
        <ion-label position="fixed">Título</ion-label>
        <ion-input [(ngModel)]="cardsTitles[i]" (ionChange)="setCardTitle(i)"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Pictograma</ion-label>
        <!-- <ion-input></ion-input> -->
      </ion-item>
      <ion-item>
        <ion-label position="fixed">Color</ion-label>
        <ion-badge color="{{ colorForCard[i] }}">&nbsp;&nbsp;&nbsp;</ion-badge>
        <ion-button style="color:black" size="default" fill="clear" (click)="openModalWithData(i)">Seleccionar
        </ion-button>
      </ion-item>
      <ion-item>
        <ion-label position="fixed">Duración</ion-label>
        <ion-button slot="end" fill="clear"></ion-button>
        <ion-datetime displayFormat="HH:mm" pickerFormat="HH:mm" [value]="value" [pickerOptions]="customPickerOptions">
        </ion-datetime>
      </ion-item>
    </ion-card-content>
  </ion-card>






  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button>
      <ion-icon name="add" (click)="addCard()"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
